<section id="contact">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <h1 class="text-primary my-5">Contact</h1>
        </div>
        <div class="row mt-5 d-flex justify-content-center">
            <div class="card border-0 col-md-6">
                <form method="post">
                    <h3>Drop a Message</h3>
                   <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="submit" name="btnSubmit" class="btn btn-primary" value="Send Message" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card border-0 col-md-4">
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d984.7023509859205!2d76.48306585336968!3d9.171659090578837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b061dbe9e2c3f3f%3A0xa3cf61f2603706ac!2zOcKwMTAnMTguNCJOIDc2wrAyOScwMC45IkU!5e0!3m2!1sen!2sin!4v1651481298142!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>
            </div>
        </div>
    </div>
</section>
